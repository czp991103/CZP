<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			请输入你要输入的内容：<br>
			<input v-model="username">
			{{username}}
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					username:''
				}
			})
		</script>
	</body>
</html>
