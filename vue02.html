<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div id="game">
				<img src="./img/log.jpg" height="200px" width="200px"><h1>猜字小游戏</h2>
				请输入你要输入的内容：<br>
				<input v-model="userNumber">
				<li v-if="userNumber==keyNumber">恭喜你猜对了！</li>
			</div>
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					keyNumber:Math.floor(Math.random()*10),
					userNumber:''
				}
			})
		</script>
	</body>
</html>
