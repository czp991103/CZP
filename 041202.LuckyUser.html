<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="app">
			<input v-on:click="Click()" type="button" name="" id="" value="抽奖"/><br>
			<p v-for="u in users" v-if="u.id==i">幸运用户为:{{u.name}}</p>
			
			
			
		</div>
		
		
		
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					i:'',
					users:[
						{
							id:1,
							name:'张三',
						},
						{
							id:2,
							name:'李四'
						},
						{
							id:3,
							name:'王五'
						},
						{
							id:4,
							name:'刘六'
						},
						{
							id:5,
							name:'小明'
						},{
							id:6,
							name:'小红'
						}
					]
				},
				methods:{
					Click(){
						this.i=Math.ceil(Math.random()*6)
					}
				}
			})
		</script>
	</body>
